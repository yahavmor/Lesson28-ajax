<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Ajax-proj</title>
    </head>
    <body onload="onInit()">
        <header>
            <h1 class="logo">Ajax Project</h1>
            <div class="hamburger hidden">
                <label for="select">Choose your desire: </label>
                <select>
                    <option value="adress-book" onclick="showSection(this)">adress-book</option>
                    <option value="yes-no" onclick="showSection(this)">yes-no</option>
                    <option value="movies" onclick="showSection(this)">movies</option>
                    <option value="pokemones" onclick="showSection(this)">pokemones</option>
                </select>
            </div>
            <nav class="nav">
                <ul>
                    <li onclick="showSection(this)">adress-book</li>
                    <li onclick="showSection(this)">yes-no</li>
                    <li onclick="showSection(this)">movies</li>
                    <li onclick="showSection(this)">pokemones</li>
                </ul>
            </nav>
        </header>
        <section class="address-book hidden">
            <div class="robots-container"></div>
        </section>
        <section class="yes-no hidden" >
            <div class="ask-container">
                <h1 class="main-header">ask anything</h1>
                <h2 class="sub-header">yes/no</h2>
                <input type="text" placeholder="Your Question" class="ask-input">
            </div>
            <div class="answer-container">
                <h2 class="answer-text"></h2>
                <img class="answer-img" src="" alt="">
                <div class="jokes-container hidden"></div>
                <div class="dogs-container hidden"></div>
        
        </section>
        <section class="movies hidden" >
            <div class="movies-container"></div>
        </section>
        <section class="pokemones hidden">
            <div class="pokemons-container"></div>
        </section>

        <dialog>
            <div class="dialog-content"></div>
            <button class="close-dialog" onclick="closeDialog()">Close</button>
        </dialog>

        <script src="js/utils.js"></script>
        <script src="js/service/ajax.js"></script>
        <script src="js/service/robots-service.js"></script>
        <script src="js/controller/robots-controller.js"></script>
        <script src="js/controller/general.js"></script>
        <script src="js/service/yes-no-service.js"></script>
        <script src="js/controller/yes-no-controller.js"></script>
        <script src="js/controller/movies-controller.js"></script>
        <script src="js/controller/pokemons-controller.js"></script>
    </body>
</html>
